# 设置 tmux 的默认终端类型为 256 色
set -g default-terminal "screen-256color"

# 让 tmux 使用现代的颜色支持
set -g status-bg colour235    # 状态栏背景色
set -g status-fg colour136    # 状态栏文字色

# 更改 tmux 的前缀键为 Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 启用鼠标支持（可以用鼠标选择文本、调整分隔符等）
set -g mouse on

# 显示当前 Git 状态（需要安装 git）
set -g status-left '#[fg=green]#H#[fg=yellow] #[fg=cyan]#(git rev-parse --short HEAD 2>/dev/null)#[fg=white]'

# 显示当前时间和日期
set -g status-right '#[fg=green]%Y-%m-%d %H:%M#[fg=white]'

# 启用 tmux-resurrect 插件（恢复 tmux 会话）
set -g @plugin 'tmux-plugins/tmux-resurrect'

# 启用 tmux-continuum 插件（自动保存和恢复会话）
set -g @plugin 'tmux-plugins/tmux-continuum'

# 启用 tpm 插件管理器
set -g @plugin 'tmux-plugins/tpm'

# 启用更多常见的 tmux 插件
set -g @plugin 'tmux-plugins/tmux-sensible'

# 启用自定义的状态栏样式
set -g status-style "bg=blue,fg=white"

# 让状态栏显示更多信息：窗口列表，当前用户，当前窗口名等
set -g status-left-length 30
set -g status-right-length 90
set -g status-left '#[fg=yellow]#(whoami)#[fg=white] #[fg=cyan]#(hostname)#([bg=blue]%Y-%m-%d %H:%M)'

# 加载插件
run '~/.tmux/plugins/tpm/tpm'

# 设置 tmux-powerline 状态栏
set -g status-left '#[fg=yellow]#H#[fg=white] '
set -g status-right '#(battery) #[fg=cyan]#(git rev-parse --short HEAD) #[fg=white]%Y-%m-%d %H:%M'

